<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>List of libraries</title>

    <h:outputStylesheet>
        table, th, td {
            border: solid 1px black;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <h1>List of libraries</h1>
    <nav>
        <h:link outcome="/index">Home</h:link>
    </nav>
    <h:dataTable value="#{librariesJPA.allLibraries}" var="library">
        <h:column>
            <c:facet name="header">Id</c:facet>
            #{library.id}
        </h:column>
        <h:column>
            <c:facet name="header">Name</c:facet>
            #{library.name}
        </h:column>

    </h:dataTable>

</h:body>

</html>
