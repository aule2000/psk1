<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Create a new author</title>
</h:head>

<h:body>
    <h1>Create a new author</h1>
    <nav>
        <h:link outcome="/index">Home</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="name">Name of the author: </h:outputLabel>
            <h:inputText id="name" value="#{authorsJPA.authorToCreate.name}" required="true"/>
        </div>
        <div>
            <h:outputLabel for="lastName">LastName of the author: </h:outputLabel>
            <h:inputText id="lastName" value="#{authorsJPA.authorToCreate.lastName}" required="true"/>
        </div>
        <h:commandButton value="Add new author" actionListener="#{authorsJPA.createAuthor}"
                         action="authors?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
