<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Create a new library</title>
</h:head>

<h:body>
    <h1>Create a new library</h1>
    <nav>
        <h:link outcome="/index">Home</h:link>
    </nav>
    <h:form>
        <div>
            <h:outputLabel for="name">Name of the library: </h:outputLabel>
            <h:inputText id="name" value="#{librariesJPA.libraryToCreate.name}" required="true"/>
        </div>
        <h:commandButton value="Add new library" actionListener="#{librariesJPA.createLibrary}"
                         action="/index?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
